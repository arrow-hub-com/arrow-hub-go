   .plan-button {

        .plan-button.featured .plan-features {

        .badge {

        }

        .error {
            background: #fee;

            padding: 12px;
            border-radius: 8px;

        }

        .success {
            background: #efe;

        }

        .footer {

        .footer a {
            color: #667eea;

        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .allowed-domains {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;

        }

        @media (max-width: 600px) {

            }
            
            .content {
                padding: 30px 20px;
            }
            
            .plan-price {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>ðŸ“¸ Join Arrow-Hub.Com</h1>

                <form id="signupForm">

                        <button type="button" class="plan-button featured" data-plan="monthly" data-action="stripe">

            </div>

            <div class="footer">
                Already have an account? <a href="https://arrow-hub.com/dl/8c423e/s/4b6ef9">Sign In</a>

    </div>

    <script>
        // Configuration
       const CONFIG = {
    // Update these URLs after deploying Google Apps Script
    appsScriptUrl: 'https://script.google.com/macros/s/AKfycbzq74s4B1pC-mqrF5F5GmOQVVEUwv03BGwW-jNGNpF4a8aAp6rG25-CpUb232bR3EjZ/exec',
    
    // Your Stripe Payment Link URLs
    stripeMonthlyUrl: 'https://buy.stripe.com/YOUR_MONTHLY_LINK',
    stripeAnnualUrl: 'https://buy.stripe.com/YOUR_ANNUAL_LINK',
    
    // Where to redirect after free signup
    glideSignInUrl: 'https://arrow-hub.com/dl/8c423e/s/4b6ef9'
}; // <- MISSING closing brace and semicolon!
            
// Validate email domain (supports regional variations)
function isEmailAllowed(email) {
    const domain = email.toLowerCase().split('@')[1];
    
    const allowedProviders = [
        'gmail',
        'googlemail',
        'hotmail',
        'outlook',
        'live',
        'yahoo',
        'icloud',
        'me.com',
        'protonmail',
        'msn',
        'sky',
        'gmx',
        'virginmedia',
        'alice',
        'freenet',
        'bt',
      'laposte',
      'aol',
      'libero',
      'mail',
      'netcourrier',
      'neuf',
      '02',
      'onet',
      'online',
      'orange',
      'pipex',
      'sfr',
      'seznam',
      'wanado',
      'web',
      'talktalk',
      'tin',
      'wp',
        'proton'
    ];
    
    return allowedProviders.some(provider => domain.includes(provider));
}

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Show/hide loading
        function setLoading(isLoading) {
            document.getElementById('loadingMessage').style.display = isLoading ? 'block' : 'none';
            document.getElementById('signupForm').style.display = isLoading ? 'none' : 'block';
        }

        // Handle plan selection
        document.querySelectorAll('.plan-button').forEach(button => {
            button.addEventListener('click', async function() {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                
                // Validate inputs
                if (!name) {
                    showError('Please enter your name');
                    document.getElementById('name').focus();
                    return;
                }
                
                if (!email) {
                    showError('Please enter your email address');
                    document.getElementById('email').focus();
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Please enter a valid email address');
                    document.getElementById('email').focus();
                    return;
                }
                
                // Check if email domain is allowed
                if (!isEmailAllowed(email)) {
                    showError('Sorry, we only accept Gmail, Hotmail, Outlook, Yahoo, iCloud type addresses at this time.');
                    document.getElementById('email').focus();
                    return;
                }
                
                const plan = this.dataset.plan;
                const action = this.dataset.action;
                
                if (action === 'free') {
                    // Free plan - create account directly
                    await createFreeAccount(name, email);
                } else {
                    // Paid plan - redirect to Stripe
                    redirectToStripe(plan, email, name);
                }
            });
        });

        // Create free account
        async function createFreeAccount(name, email) {
            setLoading(true);
            
            try {
                const response = await fetch(CONFIG.appsScriptUrl, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'create_free_account',
                        name: name,
                        email: email,
                        plan: 'Basic'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('âœ“ Account created! Redirecting to sign in...');
                    setTimeout(() => {
                        window.location.href = CONFIG.glideSignInUrl;
                    }, 2000);
                } else {
                    setLoading(false);
                    showError(result.message || 'Failed to create account. Please try again.');
                }
            } catch (error) {
                setLoading(false);
                showError('Network error. Please check your connection and try again.');
                console.error('Error:', error);
            }
        }

        // Redirect to Stripe checkout
        function redirectToStripe(plan, email, name) {
            // Store email in localStorage for Stripe webhook to retrieve later
            localStorage.setItem('arrow_signup_email', email);
            localStorage.setItem('arrow_signup_name', name);
            localStorage.setItem('arrow_signup_plan', plan);
            
            const stripeUrl = plan === 'monthly' ? CONFIG.stripeMonthlyUrl : CONFIG.stripeAnnualUrl;
            
            // Append email as prefill
            const url = new URL(stripeUrl);
            url.searchParams.append('prefilled_email', email);
            
            window.location.href = url.toString();
        }
    </script>
